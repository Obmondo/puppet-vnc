---
vnc::server::manage_packages: true
vnc::server::packages_ensure: installed

vnc::server::manage_config: true
vnc::server::vncserver_users_file: /etc/tigervnc/vncserver.users

vnc::server::config_defaults_file: /etc/tigervnc/vncserver-config-defaults
vnc::server::config_defaults:
  session: gnome
  localhost: NULL

vnc::server::config_mandatory_file: /etc/tigervnc/vncserver-config-mandatory
vnc::server::config_mandatory: {}

vnc::server::polkit_file: /etc/polkit-1/rules.d/25-puppet-vncserver.rules

vnc::server::manage_services: true
vnc::server::systemd_template_startswith: vncserver
vnc::server::systemd_template_endswith: service
vnc::server::vnc_servers: {}

vnc::client::gui::manage_packages: true
vnc::client::gui::packages_ensure: installed

vnc::server::novnc::manage_packages: true
vnc::server::novnc::packages_ensure: installed

vnc::server::novnc::websockify_port: 6080
vnc::server::novnc::websockify_webroot: /usr/share/novnc
vnc::server::novnc::websockify_token_plugin: TokenFile
vnc::server::novnc::websockify_token_source: /etc/tigervnc/websockify-token.cfg

vnc::server::novnc::configure_webserver: true
vnc::server::novnc::use_webserver: nginx
vnc::server::novnc::webserver_access_log: NULL
vnc::server::novnc::webserver_error_log: NULL
vnc::server::novnc::webserver_web_root: "/var/www/%{facts.fqdn}"
vnc::server::novnc::webserver_ssl_redirect: true
vnc::server::novnc::webserver_ssl_port: 443
vnc::server::novnc::webserver_ssl_cert: /etc/pki/certs/https_server.crt
vnc::server::novnc::webserver_ssl_key: /etc/pki/private/https_server.key
vnc::server::novnc::webserver_location_base: /novnc/

vnc::server::novnc::make_webserver_vnc_index: true
...
